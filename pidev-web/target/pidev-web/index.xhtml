<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">



<h:head>
	<title>Index</title>
</h:head>
<h:body>
	<ui:repeat var="workflow" value="#{workflowBean.workflows}">
		<h:outputText value="#{workflow.priorite}" />
		<h:outputText value="#{workflow.type}" />
	</ui:repeat>
	<h:form>
		<h:inputText value="#{workflowBean.workflow.id}"
			converter="javax.faces.Integer" />
		<h:commandButton action="#{workflowBean.createWorkflow()}"
			value="Create" />
		<h:inputText value="#{workflowBean.workflow.archive}"
			converter="javax.faces.Boolean" />
	</h:form>
</h:body>
</html>
